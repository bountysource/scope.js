<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>
  <script src="../dist/scope.min.js"></script>
  <script>
    // store scope base so we can reset scope before each test
    scope.instance_base = scope.instance;
    scope.instance = scope.create_context(scope.instance_base);

    // before each test, reset document.body and scope.instance and scope.state
    QUnit.testStart(function(test_name) {
      document.body.innerHTML = '';
      for (var k in scope.instance) if (scope.instance.hasOwnProperty(k)) delete scope.instance[k];
      scope.state = scope.initial_state();
    });
  </script>

  <script src="base.js"></script>
  <script src="elements.js"></script>
</head>
<body>

</body>
</html>
